<!-- Add Pet Confirmation Modal (hidden by default) -->

<!-- Delete Confirmation Modal (hidden by default) -->
<div id="deleteModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">

        <div class="flex justify-center space-x-4">
            <button data-action="yesDelete" class="bg-red-600 text-white font-bold py-2 px-12 rounded-xl">Yes</button>
            <button data-action="noDelete" class="bg-blue-950 text-white font-bold py-2 px-12 rounded-xl">Cancel</button>
        </div>
    </div>
</div>

<!-- Success Modal (Deleted!) -->
<div id="successDeleteModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-1/3">
        <h2 class="text-2xl font-bold text-center mb-4">Deleted!</h2>
        <p class="mb-8 justify-center items-center flex font-light">Form has been deleted.</p>
        <div class="flex justify-center">
            <button data-action="closeSuccessDelete" class="bg-yellow-400 text-black font-bold py-2 px-12 rounded-md">OK</button>
        </div>
    </div>
</div>


<script>
    // General function to open a modal
    function openModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
    }

    // General function to close a modal
    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }

    // Event listeners for triggering modals
    document.getElementById('triggerAddPetModalBtn').addEventListener('click', function() {
        openModal('addPetModal');
    });

    document.getElementById('triggerDeleteModalBtn').addEventListener('click', function() {
        openModal('deleteModal');
    });

    // Event listeners for modal actions (Yes, No, OK)
    document.querySelectorAll('button[data-action]').forEach(function(button) {
        button.addEventListener('click', function() {
            const action = button.getAttribute('data-action');

            // Handle Add Pet Modal actions
            if (action === 'yesAddPet') {
                closeModal('addPetModal');
                openModal('successAddPetModal');
            } else if (action === 'noAddPet') {
                closeModal('addPetModal');
            } else if (action === 'closeSuccessAddPet') {
                closeModal('successAddPetModal');
            }

            // Handle Delete Modal actions
            else if (action === 'yesDelete') {
                closeModal('deleteModal');
                openModal('successDeleteModal');
            } else if (action === 'noDelete') {
                closeModal('deleteModal');
            } else if (action === 'closeSuccessDelete') {
                closeModal('successDeleteModal');
            }
        });
    });
</script>
