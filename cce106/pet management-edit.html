<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f6f1eb]">

  <header class="flex justify-between items-center p-5 bg-[#f6f1eb]  border-2">
    <a href="index.html">
        <h1 class="text-4xl font-bold text-gray-800 ml-16">Kupk√≥p</h1>
    </a>
    
    
 
    <div class="profile-icon">
        <img src="assets/LandingPage/User (1).png" alt="Profile" class="w-12 h-12 rounded-full">
    </div>
</header>


    <div class="flex min-h-screen bg-[#f6f1eb]">
        <!-- Sidebar -->
        <aside class="w-1/5 border-2">
            <div class="p-4">
                <ul>
                    <li class="mb-8">
                        <a href="dashboard.html" class=" block px-4 py-2 text-lg font-semibold rounded-md h-16 flex items-center justify-center">DASHBOARD</a>
                    </li>
                    <li class="mb-8">
                        <a href="pet management.html" class=" block px-4 py-2 text-lg font-semibold bg-yellow-400 rounded-md h-16 flex items-center justify-center">PET MANAGEMENT</a>
                    </li>
                    <li >
                        <a href="adoption request.html" class="block px-4 py-2 text-lg font-semibold hover: rounded-md flex items-center justify-center">ADOPTION REQUEST</a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="flex h-screen ">
      
        
            <!-- Main Content -->
            <div class="flex-1 p-8">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Update</h1>
                   
                </div>
        
                <div class="flex border rounded-lg border-black p-8 ml-28  space-x-12">
                    <!-- Image Upload Section -->
                    <div class="w-3/5 bg-white border rounded-xl flex justify-center items-center h-112 ">
                        <p class="text-gray-500 font-bold">Existing Picture</p>
                    </div>
        
                    <!-- Form Section -->
                    <div class="w-1/2">
                        <div class="mb-4 flex items-center space-x-4">
                            <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                            <button class="bg-[#1F2A44] py-2 px-4 rounded-md w-24 justify-center relative cursor-pointer">
                                <input type="file" id="imageInput" class="absolute inset-0 opacity-0 " onchange="previewImage()">
                                <img src="assets/Vector.svg" alt="" class="w-6 h-6">
                            </button>                       
                        
                            <div class="border border-gray-300 rounded-lg p-2 flex items-center justify-center cursor-pointer mb-6 relative">
                                <!-- Image Preview (hidden initially) -->
                                <img id="imagePreview" class="hidden w-full h-32 object-cover mt-2 rounded-lg" alt="Image Preview">
                            </div>
                        
                        </div>

                        <div class="mb-4">
                            <label for="name" class="block text-sm font-bold text-gray-700 mb-2">Name</label>
                            <input type="text" id="name" class="border border-black rounded-xl p-2 w-full bg-transparent">
                        </div>
                        
                        <div class="mb-4 grid grid-cols-2 gap-4 items-center">
                            <div>
                                <label for="age" class="block text-sm font-bold text-gray-700 mb-2">Age</label>
                                <input type="number" id="age" class="border border-black rounded-xl p-2 w-full bg-transparent">
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-bold text-gray-700 mb-2 invisible">Status</label>
                                <select id="status" class="border border-black rounded-xl p-2 w-full bg-transparent">
                                    <option>Months</option>
                                    <option>Years</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                            <textarea id="description" class="border border-black rounded-xl p-2 w-full bg-transparent"></textarea>
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-bold text-gray-700 mb-2">Status</label>
                            <select id="status" class="border border-black rounded-xl p-2 w-full bg-transparent">
                                <option>Available</option>
                                <option>Adopted</option>
                            </select>
                        </div>
                        <div>
                            <button id="triggerModalBtn" class="bg-[#1F2A44] text-white py-2 px-4 rounded-xl w-full mt-4">
                                Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
<!-- Modal Background (hidden by default) -->
<div id="successModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
    <!-- Modal Box -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-1/3">
        <!-- Modal Content -->
        <h2 class="text-2xl font-bold text-center mb-8">Updated!</h2>
        <p class="mb-8 justify-center items-center flex font-light">Pet updated successfully.</p>
        <!-- OK Button -->
        <div class="flex justify-center">
            <button id="closeModalBtn" class="bg-yellow-400 text-black font-bold py-2 px-12 rounded-md">OK</button>
        </div>
    </div>
</div>

<script>
    // Function to show the modal when the button is clicked
    document.getElementById('triggerModalBtn').addEventListener('click', function() {
        document.getElementById('successModal').classList.remove('hidden');
    });

    // Function to hide the modal when clicking "OK"
    document.getElementById('closeModalBtn').addEventListener('click', function() {
        document.getElementById('successModal').classList.add('hidden');
    });
</script>

    </div>
    
</body>
</html>
